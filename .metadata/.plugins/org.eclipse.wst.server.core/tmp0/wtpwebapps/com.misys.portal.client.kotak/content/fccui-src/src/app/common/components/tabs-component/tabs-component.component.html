<mat-tab-group (selectedTabChange)="onTabChange($event)" tabindex="0">
    <mat-tab  *ngFor="let tabs of data.tabs"   tabindex="0">
        <ng-template mat-tab-label>
            <label class="tabName">{{tabs.tabName | translate}} 
                <span class="tabCount" *ngIf="tabs?.countStyle; else braceStyle">{{tabs.count}}</span>
            </label>
        </ng-template>
        <ng-template #braceStyle>
            <span class="tabCount">({{tabs.count}})</span>
        </ng-template>
        <ng-template matTabContent>
            <div>
                <fcc-common-transactions-listdef  [tabsInfo]="tabs" [tabsConfig]="data.tableConfig" (tabCountCheck)="setCount($event)"
                (showViewAllListingPage)="onClickViewAll($event)">
                </fcc-common-transactions-listdef>
            </div>
            </ng-template>

    </mat-tab>

</mat-tab-group>
